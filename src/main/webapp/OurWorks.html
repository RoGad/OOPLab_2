<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crushed Flowers</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="img">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .carousel-item img {
            max-width: 30%; /* Устанавливаем максимальную ширину для изображения */
            display: block; /* Делаем изображение блочным элементом */
            margin: 0 auto; /* Устанавливаем автоматические отступы по горизонтали для центрирования */
            margin-top: 30px;
        }
        .carousel-indicators [data-bs-target] {
            background-color: white; /* Цвет индикаторов */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid">
        <a href="#" class="navbar-brand"><img src="img/logo2.png" alt="Logo"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="Main">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="AboutUs">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="Contacts">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="OurWorks">Наши работы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="FeedBack">Отзывы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/photo1.jpg" class="d-block w-100" alt="Photo 1">
        </div>
        <div class="carousel-item">
            <img src="img/photo2.jpg" class="d-block w-100" alt="Photo 2">
        </div>
        <div class="carousel-item">
            <img src="img/photo3.jpg" class="d-block w-100" alt="Photo 3">
        </div>
        <div class="carousel-item">
            <img src="img/photo4.jpg" class="d-block w-100" alt="Photo 4">
        </div>
        <div class="carousel-item">
            <img src="img/photo5.jpg" class="d-block w-100" alt="Photo 5">
        </div>
        <div class="carousel-item">
            <img src="img/photo6.jpg" class="d-block w-100" alt="Photo 6">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
